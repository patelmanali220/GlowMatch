<div class="max-w-2xl mx-auto p-6">
  <div class="bg-white rounded-lg shadow-lg p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Upload Your Photo</h2>
    
    <!-- Drag & Drop Zone -->
    <div 
      class="border-2 border-dashed rounded-lg p-8 text-center transition-colors"
      [class.border-blue-500]="isDragging"
      [class.bg-blue-50]="isDragging"
      [class.border-gray-300]="!isDragging"
      (dragover)="onDragOver($event)"
      (dragleave)="onDragLeave($event)"
      (drop)="onDrop($event)">
      
      @if (!previewUrl) {
        <div class="space-y-4">
          <svg class="mx-auto h-16 w-16 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
          </svg>
          
          <div>
            <p class="text-lg text-gray-600">Drag and drop your image here</p>
            <p class="text-sm text-gray-500 mt-2">or</p>
          </div>

          <label class="inline-block">
            <span class="px-6 py-3 bg-blue-500 text-white rounded-lg cursor-pointer hover:bg-blue-600 transition-colors">
              Choose File
            </span>
            <input type="file" class="hidden" accept="image/jpeg,image/jpg,image/png" (change)="onFileSelected($event)">
          </label>

          <p class="text-xs text-gray-500 mt-4">
            Supported formats: JPG, PNG (Max 5MB)
          </p>
        </div>
      } @else {
        <div class="space-y-4">
          <img [src]="previewUrl" alt="Preview" class="max-h-64 mx-auto rounded-lg shadow-md">
          <div class="flex gap-4 justify-center">
            <button 
              (click)="clearSelection()"
              class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
              Remove
            </button>
            <label class="inline-block">
              <span class="px-4 py-2 bg-blue-500 text-white rounded-lg cursor-pointer hover:bg-blue-600 transition-colors">
                Change Image
              </span>
              <input type="file" class="hidden" accept="image/jpeg,image/jpg,image/png" (change)="onFileSelected($event)">
            </label>
          </div>
        </div>
      }
    </div>

    <!-- Error Message -->
    @if (errorMessage) {
      <div class="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-red-600 text-sm">{{ errorMessage }}</p>
      </div>
    }
  </div>
</div>
